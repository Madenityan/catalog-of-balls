<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>catalog of balls</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог товаров</a></li>
        <li>Воздушные шары</li>
    </ul>
    <header class="title">
        <h1 >Каталог шариков</h1>
    </header>
    <section class="filtration">
        <form name="radio" method="get" action="#" class="form-radio">
            <label class="checkbox-title">Цвет:</label>
               <label class="checkbox-radio">
                   <input type="radio" class="radio" name="red" value="red-button"/>
                   <span class="radio-button red-button"></span>
               </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="black" value="black-button" checked/>
                <span class="radio-button black-button"></span>
            </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="yellow" value="yellow-button"/>
                <span class="radio-button yellow-button"></span>
            </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="white" value="white-button"/>
                <span class="radio-button white-button"></span>
            </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="green" value="green-button"/>
                <span class="radio-button green-button"></span>
            </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="rose" value="rose-button"/>
                <span class="radio-button rose-button"></span>
            </label>
            <label class="checkbox-radio">
                <input type="radio" class="radio" name="orange" value="orange-button"/>
                <span class="radio-button orange-button"></span>
            </label>
        </form>
        <form name="checkbox" method="get" action="#" class="form-checkbox">
            <label class="checkbox">
                <input type="checkbox" name="all" value="all-balls" />Все шары
                <span class="check-button"></span>
            </label>
            <label class="checkbox">
                <input type="checkbox" name="set" value="set-balls" />Комплекты
                <span class="check-button"></span>
            </label>
            <label class="checkbox">
                <input type="checkbox" name="one" value="one-ball" />По одному
                <span class="check-button"></span>
            </label>
        </form>
        <div>
            <p class="sort">Сортировать по: <span class="price">Цене</span></p>
            <p class="sort-higher"></p>
            <p class="sort-poor"></p>
        </div>
    </section>













</div>















<script src="libs/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
